<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
   
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body" id="passwordDisplay" class="password" >
         
            
          
        </div>
        <div class="card-footer">
          <form id="passwordGeneratorForm" class="form">
            <div>
            <label for="characterAmountNumber">Number of characters</label>
            <input type="range" min="8" max="128" value="10" id="characterAmountRange">
            <input type="number" min="8" max="128" value="10" id="characterAmountNumber">
              </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
  
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
  
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
  
          </form>
          <button type="submit" id="generate" class="btn" >Generate Password</button>
        </div>
       
      </div>
    </div>
    <footer> <p> This Password Generator was created on the stolen land of the Boon Wurrung People of the Kulin Nation, who's sovereignty has not been seeded. <p>
    <footer>
    <script src="script.js" defer></script>
  </body>
</html>
